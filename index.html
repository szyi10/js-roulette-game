<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buckshot Roulette</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/Portraits/2 Portraits with back/Icons_29.png"
      type="image/png"
    />
  </head>
  <body>
    <main class="container">
      <div id="player2Btn" class="player">
        <img
          src="./assets/Portraits/1 Portraits/Icons_29.png"
          alt="Player 2 Portrait"
          width="64"
          height="64"
        />
        <div class="player-text">
          <span>Dealer</span>
          <p id="player2Lives">Lives: 5</p>
        </div>
      </div>
      <div id="player2Items" class="items-container"></div>
      <div class="table">
        <img
          id="mainBtn"
          src="./assets/Shotgun.png"
          alt="Shotgun"
          width="186"
          height="186"
        />
        <div class="shell-container">
          <div id="shells"></div>
          <p id="shell-text"></p>
        </div>
      </div>
      <div id="player1Items" class="items-container"></div>
      <div id="player1Btn" class="player">
        <img
          src="./assets/Portraits/1 Portraits/Icons_03.png"
          alt="Player 2 Portrait"
          width="64"
          height="64"
        />
        <div class="player-text">
          <span>Player</span>
          <p id="player1Lives">Lives: 5</p>
        </div>
      </div>

      <p id="output"></p>

      <div id="startScreen">
        <div class="startScreen-top">
          <div class="startScreen-title">
            <h1>Buckshot</h1>
            <h2>Roulette</h2>
          </div>
          <button id="startBtn">Start</button>
        </div>
        <span>Developed by szyi.</span>
      </div>

      <div id="endScreen">
        <div class="startScreen-top">
          <div class="startScreen-title">
            <h1 id="winner">Player X</h1>
            <h2>won!</h2>
          </div>
          <button id="restartBtn">Restart</button>
        </div>
        <span>Developed by szyi.</span>
      </div>
    </main>
    <audio
      id="regularClickSound"
      src="./assets/sounds/regular_shot.mp3"
    ></audio>
    <audio id="emptyClickSound" src="./assets/sounds/empty_shot.mp3"></audio>
    <audio id="shellSound" src="./assets/sounds/shell.mp3"></audio>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
