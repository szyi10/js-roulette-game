<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buckshot Roulette</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="shortcut icon"
      href="/assets/avatars/full/Icons_29.png"
      type="image/png"
    />
  </head>
  <body>
    <main class="game" style="width: 400px; height: 560px">
      <!-- Screens -->
      <div id="startScreen" class="screen">
        <div class="screen__upper">
          <div class="screen__title">
            <h1>Buckshot</h1>
            <h2>Roulette</h2>
          </div>
          <div class="screen__buttons">
            <button id="createBtn" class="button">Create Lobby</button>
            <button id="joinBtn" class="button">Join Lobby</button>
          </div>
        </div>
        <span class="screen__footer"
          >Developed by <a href="https://github.com/szyi10">szyi.</a></span
        >
      </div>

      <div id="joinScreen" class="screen">
        <div class="screen__upper">
          <div class="screen__title">
            <h1>Buckshot</h1>
            <h2>Roulette</h2>
          </div>
          <div class="lobby" id="lobbyPlayers"></div>
        </div>
        <div class="screen__bottom">
          <span id="join-status" class="success">Lobby is full!</span>
          <form id="form">
            <input
              id="code-input"
              type="text"
              placeholder="Enter lobby code"
              class="input"
              maxlength="6"
            />
            <button class="button">Join</button>
          </form>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("createBtn").addEventListener("click", () => {
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let code = ""
        for (let i = 0; i < 6; i++) {
          code += characters.charAt(
            Math.floor(Math.random() * characters.length)
          )
        }

        location.assign(`/${code}`)
      })

      document.getElementById("joinBtn").addEventListener("click", () => {
        document.getElementById("joinScreen").style.display = "block"
      })

      document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault()

        const value = document.getElementById("code-input").value

        if (!value) return

        if (value.length < 6) {
          return console.log("Enter valid code")
        }

        location.assign(`/${value}`)
      })
    </script>
  </body>
</html>
